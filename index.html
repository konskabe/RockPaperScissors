<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rpsstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">ROCK PAPER SCISSORS</div>
        
        <div class="game">
            <div class="main">
                <h2 id ="result">First to 5 wins!</h2>
                <!-- <div class="imagePicks"> -->
                <div class="gameDisplay">
                    <div class="player">
                        <div id="playerImage"></div>
                        <p id="playerPick">Player is picking</p>
                    </div>
                    <!-- </div> -->
                    <!-- <p id = "computerPick">Computer is picking</p> -->
                    <div class="result">
        
                        <p id="playerScore">Player - 0</p>
                        <p id="computerScore"> Computer - 0</p>
        
        
                    </div>
                    <div class="computer">
                        <div id="computerImage"></div>
                        <p id = "computerPick">Computer is picking</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="rockButton">Rock</button>
                <button class="paperButton">Paper</button>
                <button class="scissorsButton">Scissors</button>
            </div>
        </div>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                Konstantinos Kamperis
            </p>
        </footer>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="gameOverMessage">Game Over</p>
                <button id="restartButton">Restart Game</button>
            </div>
        </div>
    </div>


    <script src="rpsjavascript.js"></script>
</body>
</html>
